<h1 mat-dialog-title>Add Agent</h1>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="agentForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="text" formControlName="mobile">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Location</mat-label>
            <mat-select formControlName="location">
                <mat-option *ngFor="let location of locations" value="{{location.district}}">{{location.district}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <mat-spinner [diameter]="30" class="m-auto" *ngIf="isAdding"></mat-spinner>
    <button mat-raised-button *ngIf="!isAdding" color="warn" mat-dialog-close [mat-dialog-close]="false">Cancel</button>
    <button *ngIf="!isAdding" mat-raised-button color="primary" (click)="addAgent()">Add</button>
</mat-dialog-actions>
