<h1 mat-dialog-title>Membership Details</h1>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="plans" class="mat-elevation-z0" [hidden]="!plans.length">
        <ng-container matColumnDef="subscriptionid">
            <th mat-header-cell *matHeaderCellDef> Subscription ID </th>
            <td mat-cell *matCellDef="let element"> {{element.subscriptionId}} </td>
        </ng-container>
        <ng-container matColumnDef="planname">
            <th mat-header-cell *matHeaderCellDef> Membership Name </th>
            <td mat-cell *matCellDef="let element"> {{element.membershipName}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Subscription Status </th>
            <td mat-cell *matCellDef="let element">
                <div class="badge-profile" [class.not]="element.subscriptionStatus != 'ACTIVE'">{{element.subscriptionStatus}}</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="startdate">
            <th mat-header-cell *matHeaderCellDef> Subscription Date </th>
            <td mat-cell *matCellDef="let element"> {{element.subscriptionDate}} </td>
        </ng-container>
        <ng-container matColumnDef="enddate">
            <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
            <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <mat-spinner [diameter]="30" *ngIf="isGetting"></mat-spinner>
    <button mat-raised-button *ngIf="!isGetting" color="warn" mat-dialog-close [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
