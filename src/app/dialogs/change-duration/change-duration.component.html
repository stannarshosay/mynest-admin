<h1 mat-dialog-title>Change All Duration</h1>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="durationForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Ad Duration</mat-label>
            <input matInput type="number" min="0" formControlName="adDuration">
            <mat-hint align="start">All slots duration irrespective of category and location is changed, duration change is only reflected for upcoming slots generated, please provide a meaningful duration in days(min 5).</mat-hint>
            <mat-error *ngIf="durationForm.controls.adDuration.hasError('pattern')">
                Please enter a valid duration
            </mat-error>
        </mat-form-field>
        <br> <br> <br> <br>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <mat-spinner [diameter]="30" *ngIf="isChanging"></mat-spinner>
    <button mat-raised-button *ngIf="!isChanging" color="warn" mat-dialog-close [mat-dialog-close]="false">Cancel</button>
    <button *ngIf="!isChanging" mat-raised-button color="primary" (click)="changeAll()">Change All</button>
</mat-dialog-actions>
