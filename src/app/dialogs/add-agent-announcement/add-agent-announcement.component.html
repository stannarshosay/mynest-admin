<h1 mat-dialog-title>Add Announcement</h1>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="announcementForm">
        <mat-hint>{{announcementForm.controls.message.value.length}}/{{maxChars}}</mat-hint>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Announcement</mat-label>
            <textarea matInput [maxLength]="maxChars" rows="4" type="text" formControlName="message"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <mat-spinner [diameter]="30" *ngIf="isAdding"></mat-spinner>
    <button mat-raised-button *ngIf="!isAdding" color="warn" mat-dialog-close [mat-dialog-close]="false">Cancel</button>
    <button *ngIf="!isAdding" mat-raised-button color="primary" (click)="addAnnouncement()">Add</button>
</mat-dialog-actions>
