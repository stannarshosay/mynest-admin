<h1 mat-dialog-title>Change All Price</h1>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="basePriceForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Ad Base Price</mat-label>
            <input matInput type="number" min="0" formControlName="adBasePrice">
            <mat-hint align="start">All slots base price irrespective of category and location is changed, please provide a meaningful value.</mat-hint>
            <mat-error *ngIf="basePriceForm.controls.adBasePrice.hasError('pattern')">
                Please enter a valid price
            </mat-error>
        </mat-form-field>
        <br> <br> <br>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <mat-spinner [diameter]="30" *ngIf="isChanging"></mat-spinner>
    <button mat-raised-button *ngIf="!isChanging" color="warn" mat-dialog-close [mat-dialog-close]="false">Cancel</button>
    <button *ngIf="!isChanging" mat-raised-button color="primary" (click)="changeAll()">Change All</button>
</mat-dialog-actions>
