<div class="data-container">
    <mat-tab-group dynamicHeight class="white-background mat-elevation-z1">
        <mat-tab label="Home Banner Top">
            <div>
                <div class="uploader">
                    <input (change)="onTopGallerySelect($event)" type="file" hidden #galleryTopFileInput multiple accept="image/*">
                    <button mat-raised-button color="primary" (click)="galleryTopFileInput.click()">Choose Ads&nbsp;{{galleryTopProgress==0?'':galleryTopProgress+'%'}}</button><br>
                    <mat-hint>max {{topGalleryMaxCount}}</mat-hint><br>
                    <mat-progress-bar mode="determinate" *ngIf="galleryTopProgress!=0" [value]="galleryTopProgress"></mat-progress-bar>
                </div>
                <br>
                <mat-spinner [diameter]="30" class="m-auto" *ngIf="isGettingTopGalleryDetails"></mat-spinner>
                <div *ngIf="!isGettingTopGalleryDetails">
                    <div class="gallery" fxLayout="column">
                        <div class="sl-galleryTab__gallery--item" *ngFor="let object of existingTopGallery">
                            <img src="https://mynestonline.com/collection/images/admin-advertisement/{{object.picName}}" alt="Image Description">
                            <button mat-icon-button color="warn" class="deleteImg" href="javascript:void(0);" (click)=deleteGalleryImage(object.id,true)><mat-icon>close</mat-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Home Banner Bottom">
            <div>
                <div class="uploader">
                    <input (change)="onBottomGallerySelect($event)" type="file" hidden #galleryBottomFileInput multiple accept="image/*">
                    <button mat-raised-button color="primary" (click)="galleryBottomFileInput.click()">Choose Ads&nbsp;{{galleryBottomProgress==0?'':galleryBottomProgress+'%'}}</button><br>
                    <mat-hint>max {{bottomGalleryMaxCount}}</mat-hint><br>
                    <mat-progress-bar mode="determinate" *ngIf="galleryBottomProgress!=0" [value]="galleryBottomProgress"></mat-progress-bar>
                </div>
                <br>
                <mat-spinner [diameter]="30" class="m-auto" *ngIf="isGettingBottomGalleryDetails"></mat-spinner>
                <div *ngIf="!isGettingBottomGalleryDetails">
                    <div class="gallery" fxLayout="column">
                        <div class="sl-galleryTab__gallery--item" *ngFor="let object of existingBottomGallery">
                            <img src="https://mynestonline.com/collection/images/admin-advertisement/{{object.picName}}" alt="Image Description">
                            <button mat-icon-button color="warn" class="deleteImg" href="javascript:void(0);" (click)=deleteGalleryImage(object.id,false)><mat-icon>close</mat-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
