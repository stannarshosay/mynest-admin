<div class="data-container">
    <div class="sl-packagePlan">
        <mat-spinner [diameter]="30" class="m-auto" *ngIf="showSpinner"></mat-spinner>
        <div class="package-container" *ngFor="let package of packages">
            <div class="sl-package">
                <div class="sl-package__title">
                    <img src="assets/images/packages/{{package.membershipName}}.png" alt="Image Description">
                    <h3>{{package.membershipName}} Package</h3>
                    <em>{{package.duration}} Days</em>
                </div>
                <div class="sl-package__deal sl-bg-blue">
                    <p><s>&#8377;{{package.price}}</s></p>
                    <div class="sl-package__price">
                        <h3><sup>&#8377;</sup>{{package.sellingPrice}}</h3>
                        <p>\ Month</p>
                    </div>
                    <em>Includes all taxes*</em>
                </div>
                <div class="sl-package__footer">
                    <ul class="sl-package__details">
                        <li *ngFor="let benefit of package.benefits.split(',')" fxLayout="row" fxLayoutAlign="space-between center">
                            <p>{{benefit}}</p>
                            <mat-icon class="sl-green">done</mat-icon>
                        </li>
                    </ul>
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-slide-toggle [disabled]="isToggling" [checked]="package.active" (change)="changeActiveStatus(package.active,package.membershipId,$event)" color="primary" matTooltip="{{getTooltipText(package.active)}}"></mat-slide-toggle>
                        <button (click)="editPackage(package)" mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
