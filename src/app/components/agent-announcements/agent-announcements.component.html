<div class="data-container">
    <div class="action-container one-button">
        <button mat-raised-button color="primary" matTooltip="add announcement" (click)="openAddAnnouncement()">Add Announcement</button>
    </div>
    <mat-spinner [diameter]="30" class="m-auto" *ngIf="isGettingAnnouncements"></mat-spinner>
    <div *ngIf="!isGettingAnnouncementsSuccess" class="mn-no-results" fxLayout="column" fxLayoutAlign="center center">
        <img src="assets/images/no-results.png">
        <p>Sorry, no announcements found.</p>
    </div>
    <div *ngIf="announcements.length" class="announcement-container">
        <mat-list *ngFor="let announcement of announcements">
            <mat-list-item fxLayout="row" fxLayoutAlign="space-between center" class="mat-elevation-z1">
                <div fxLayout="column">
                    <span>{{announcement.message}}</span>
                </div>
                <button mat-icon-button color="warn" matTooltip="delete" (click)="deleteAnnouncement(announcement.announcementId)"><mat-icon>delete</mat-icon></button>
            </mat-list-item>
        </mat-list>
    </div>
</div>
